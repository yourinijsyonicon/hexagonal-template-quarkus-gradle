pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
    }
}

rootProject.name = 'be.yonicon.template-quarkus-gradle'

include(':in-memory-adapter')
include(':rdbms-adapter')

include(':rest-adapter')
include(':acceptance-tests')

include(':vocabulary')
include(':application-api')
include(':domain')
include(':use-cases')
include(':queries')

include(':main')

include(':test-doubles')

include(':sanity-tests')

